<h1 class="text-center">
    Contact Us</h1>

<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
    <form data-toggle="validator" name="comment" action="" method="post" id="contactUs" class="text-center form-inline">

        <div class="form-group padding-lr-small col-lg-4 col-md-4 col-sm-4">
            <div class="">
                <input name="comment[email]" class="no-margin  width-100 form-control" type="email" placeholder="Email" data-error="Please enter a valid email address" required/>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group padding-lr-small col-lg-4 col-md-4 col-sm-4 ">

            <div class=" ">
                <input name="comment[name]" class="no-margin width-100 form-control" type="text" placeholder="Name" data-error="Please enter a name" required/>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group padding-lr-small col-lg-4 col-md-4 col-sm-4">

            <div class="">
                <input name="comment[subject]" class="no-margin width-100 form-control" type="text" placeholder="Subject" data-error="Please enter a subject" required/>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12">

            <div class="">
                <textarea name="comment[message]" class="no-margin  width-100 form-control" placeholder="Message" data-error="Please enter a message" required></textarea>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class=" col-lg-12 col-md-12 col-sm-12">
                <input name="comment[submit]" type="submit" class="no-margin width-100 btn tile-color-3-solid form-control" />
        </div>

    </form>
</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/validator.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-clockpicker.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/booking.js"></script>
</body>

</html>
