<h1 class="text-center">
    Contact Us</h1>

<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
    <form name="comment" action="" method="post" id="contactUs" class="form-horizontal">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input name="comment[email]" class="form-control" type="email" placeholder="Email" />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input name="comment[name]" class="form-control" type="text" placeholder="Name" />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input name="comment[subject]" class="form-control" type="text" placeholder="Subject" />
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <textarea name="comment[message]" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <input name="comment[submit]" type="submit" class="btn tile-color-3-solid form-control" />
        </div>
    </form>
</div>
